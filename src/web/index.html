<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags-->
        <title>Ballroom Bookkeeper</title>
        <meta name="author" content="Eric Lam">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
    </head>
    <body>
        <section class="section">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        Ballroom Bookkeeper
                    </a>
                
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasic" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            Home
                        </a>
                    </div>
                </div>
            </nav>
            <div class="container content">
                <h1>Ballroom Bookkeeper</h1>
                <p>Ballroom Bookkeeper is a place to search through competition and competitor information and details.</p>

                <div class="columns">
                    <div class="column">
                        <form method="GET" id="competitor-search-form">
                            <div class="field">
                                <label class="label">
                                    Competitor Search
                                </label>
                                <div class="control">
                                    <input id="competitor-name-input" class="input" type="text" placeholder="Competitor Name">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column">
                        <fieldset disabled>
                        <div class="field">
                            <label class="label">
                                Competition Search
                            </label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Competition Name">
                            </div>
                        </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>Ballroom Bookkeeper 2021</p>
            </div>
        </footer>
    </body>

    <!-- navbar burger functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                    });
                });
            }

            // Get forms
            const $competitorForm = document.querySelector('#competitor-name-input');
            console.log($competitorForm);
            $competitorForm.addEventListener('input', (input) => {
                let search = input.target.value;
                console.log(search);
            });
        });
    </script>
</html>
